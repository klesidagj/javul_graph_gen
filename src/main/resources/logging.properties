# Java Util Logging Configuration

# Global default logging level (INFO recommended for prod)
.level = INFO

# Console handler
handlers = java.util.logging.ConsoleHandler, java.util.logging.FileHandler

# Console Handler Settings
java.util.logging.ConsoleHandler.level = INFO
java.util.logging.ConsoleHandler.formatter = java.util.logging.SimpleFormatter

# File Handler Settings
# File rotation: limit = 5MB, count = 5 rotated logs
java.util.logging.FileHandler.pattern = logs/app_%g.log
java.util.logging.FileHandler.limit = 5000000
java.util.logging.FileHandler.count = 5
java.util.logging.FileHandler.encode = UTF-8
java.util.logging.FileHandler.append = true
java.util.logging.FileHandler.formatter = java.util.logging.SimpleFormatter
java.util.logging.FileHandler.level = FINE

# Custom logger names (optional)
com.yourapp.level = FINE
com.yourapp.parser.level = FINE
com.yourapp.extractor.level = FINE
com.yourapp.db.level = INFO